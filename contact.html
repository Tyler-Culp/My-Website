    <main>
        <p>Thanks so much for wanting to contact me! Below is a contact form so that I can get in touch with you easier.</p>
        <form action="contact.html" method="post">
            <fieldset>
                <legend>Content Form</legend>
                <label for="Name">Name:</label>
                <input type="text" id="Name">
                <br><br>

                <label for="e-mail">E-Mail:</label>
                <input type="email" id="e-mail" name="e-mail">
                <br><br>

                <label for="contact_reason">Reason for Contacting:</label>
                <input type="text" id="contact_reason" name="contact_reason">
                <br><br>

                <label for="title">What is your title:</label>
                <select name="title" id="title">
                    <optgroup label="Work">
                        <option value="employer">Employer</option>
                        <option value="recruiter">Recruiter</option>
                    </optgroup>
                    <option value="other">Other</option>
                </select>
                <br><br>

                <label for="favorite_animal">Choose your favorite animal from the list:</label>
                <input list="animals_list" name="favorite_animal" id="favorite_animal">
                
                <datalist id="animals_list">
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Fish">Fish</option>
                    <option value="Bird">Bird</option>
                </datalist>
                <br><br>
                <input type="submit" value="Submit" id="submit">
            </fieldset>
        </form>
