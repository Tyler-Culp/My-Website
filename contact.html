    <main>
        <p>Thanks so much for wanting to contact me! Below is a contact form so that I can get in touch with you easier.</p>
        <form action="contact.html" method="post">
            <fieldset>
                <legend><b>Contact Form</b></legend>
                <label for="Name">Name:</label>
                <input type="text" id="Name">
                <br><br>

                <label for="e-mail">E-Mail:</label>
                <input type="email" id="e-mail" name="e-mail">
                <br><br>

                <label for="contact_reason">Reason for Contacting:</label>
                <textarea id="contact_reason" name="contact_reason" rows="4" cols="50"></textarea>
                <br><br>

                <label for="title">What is your title:</label>
                <select name="title" id="title">
                    <option value="employer">Employer</option>
                    <option value="recruiter">Recruiter</option>
                    <option value="other">Other</option>
                </select>
                <br><br>

                <label for="favorite_animal">Choose your favorite animal from the list:</label>
                <input list="animals_list" name="favorite_animal" id="favorite_animal">
                
                <datalist id="animals_list">
                    <optgroup label="House Pets">
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                    </optgroup>
                    <optgroup id="Not House Pets">
                        <option value="Fish">Fish</option>
                        <option value="Bird">Bird</option>
                    </optgroup>
                </datalist>
                <br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
        <br>
        <!--A button to show a cute puppy picture once we can add in more functionality-->
        <button>Press Me!</button>
        <template>
            <h3>A cute puppy!</h3>
            <img src="puppy.png" width="400" height="500">
