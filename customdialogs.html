<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="customdialog.js"></script>
</head>
<body>
    <a href="nativedialogs.html">Native Dialogs</a><br><br>

    <button id="alertBtn" class="btn">Alert</button>
    <button id="confirmBtn" class="btn">Confirm</button>
    <button id="promptBtn" class="btn">Prompt</button>

    <dialog id="dialog">
        <p id="dialogP">Alert pressed!</p>
        <form method="dialog">
            <button id="okBtn">Ok</button>
        </form>
    </dialog>


    <dialog id="dialog2">
        <p id="dialogP2">Do you confirm this</p>
        <form method="dialog">
            <button id="cancelBtn2">Cancel</button>
            <button id="okBtn2">Ok</button>
        </form>
    </dialog>

    <dialog id="dialog3">
        <p>What is your name?</p>
        <input id="inputtedName" type="text">
        <button id="cancelBtn3">Cancel</button>
        <button id="okBtn3">Ok</button>
    </dialog>

<br>

<output id="confirmOutput">
    <p id="outP" style="border:5px double black; font-size: 1.5rem" hidden></p>
</output>
    
</body>
</html>
